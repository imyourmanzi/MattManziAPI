# Configuration file for mongod.

storage:
  dbPath: /data/persistent-db
security:
  clusterAuthMode: x509
net:
  bindIp: 0.0.0.0
  port: 27017
  tls:
    mode: requireTLS
    certificateKeyFile: /home/mongodb/tls/server.pem
    CAFile: /home/mongodb/tls/ca.pem
    disabledProtocols: TLS1_0,TLS1_1
